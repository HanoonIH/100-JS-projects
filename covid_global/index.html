<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <form class="form-inline my-2 mx-auto">
                    <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
        </nav>
          
        <table class="table table-hover table-dark table-striped table-bordered">
            <thead>
            <tr class="sticky-top">
                <th scope="col" class="font-weight-bold bg-info">#</th>
                <th scope="col" class="font-weight-bold bg-white text-dark">Country</th>
                <th scope="col" class="font-weight-bold bg-primary">Confirmed</th>
                <th scope="col" class="font-weight-bold bg-success">Recovered</th>
                <th scope="col" class="font-weight-bold bg-danger">Death</th>
            </tr>
            </thead>
            <tbody>
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>123343</td>
                <td>Asam</td>
            </tr> -->
            </tbody>
        </table>

        <div class="container mx-16 bg-dark fixed-bottom text-center border-top w-full">
            <h2 class="bg-dark text-white font-weight-bold py-2">
                Death count: 
                <span class="text-danger mx-3"> > 10,000 </span>
                <span class="text-warning mx-3"> > 1,000 </span>
                <span class="text-success mx-3"> < 0 </span>
            </h2>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>

</html>
